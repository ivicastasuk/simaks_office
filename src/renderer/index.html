<!DOCTYPE html>
<html lang="sr" data-theme="emerald">
    <head>
        <title>Simaks Office</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://api.simaks.rs http://simaks/api/; img-src 'self' blob: data: https://images.simaks.rs http://simaks/img/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: 'Quicksand', serif;
                font-weight: 500;
            }
			#pagePreview {
				color: #606060;
			}
            h1, p, span {
                line-height: 1;
            }
            .bold {
                font-weight: 700;
            }
            .table-header {
                background-color: #4abb6b;
                color: #ffffff;
                text-align: center;
                font-weight: 700;
                font-size: 10pt;
            }
            .table-borders {
                border-collapse: collapse;
            }
            .table-borders td {
                border-top: 1px solid #4abb6b;
                border-left: 1px solid #4abb6b;
            }
            .table-borders tr td:last-child {
                border-right: 1px solid #4abb6b;
            }
            .table-borders tr:last-child td {
                border-bottom: 1px solid #4abb6b;
            }
            .stretch {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                gap: 5pt;
                padding: 2pt 0;
            }
            .stretch span {
                flex: 1;
                padding: 2pt;
                outline: 1px solid #ccc;
            }
            td, th {
                vertical-align: middle;
                padding: 1pt;
            }
        </style>
    </head>
    <body class="w-full h-screen">
		<!-- Main content -->
		<div class="w-full h-full grid grid-rows-[32px_1fr]">
			<header id="titlebar" class="w-full h-full flex justify-between items-center bg-slate-300 text-slate-700 px-4">
				<div class="flex justify-start items-center gap-4">
					<div class="flex justify-start items-center">
						<img id="logo" src="./img/serbia.png" alt="Kancelarijski asistent logo" class="h-8 block">
					</div>
					<div class="flex items-center justify-start">
						<h1 class="font-medium text-base">Kancelarijski asistent</h1>
					</div>
				</div>
				<div class="flex justify-end items-center gap-4">
					<div class="flex items-center justify-end">
						<label class="swap swap-rotate">

							<input id="theme-toggle" type="checkbox" class="nobar" />

			<!-- Login Form -->
			<div id="login-container" class="w-full h-main flex flex-col justify-center items-center">
				<form id="loginForm" class="w-1/3 flex flex-col justify-center items-center gap-4">
					<h2 class="font-semibold text-lg uppercase">Prijava</h2>
					<div class="form-control w-full">
						<input type="text" name="username" required class="w-full input-standard text-center">
						<label class="text-center">Korisničko ime</label>
					</div>
					<div class="form-control w-full">
						<input type="password" name="password" required class="w-full input-standard text-center">
						<label class="text-center">Lozinka</label>
					</div>
					<button type="submit" class="btn btn-primary">Prijavi se</button>
				</form>
			</div>
			<!-- Main content area -->
			<main id="main-content" class="w-full h-main hidden flex-col">
				<nav class="tabs tabs-boxed rounded-none">
					<button class="tab tab-active">Korisnički profil</button>
					<button class="tab">Podešavanja</button>
					<button class="tab">Artikli</button>
					<button class="tab">Klijenti</button>
					<button class="tab">Ponude</button>
				</nav>
				<!-- Tab: Korisnički profil -->
				<div id="content1" class="w-full h-main p-4 flex flex-col justify-center items-center">
					<div class="w-1/2 flex-col justify-center items-center">
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userUsername" class="w-1/3 text-right text-primary">Korisničko ime</label>
							<input type="text" name="userUsername" class="flex-1 input-standard text-right">
						</div>
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userPassword" class="w-1/3 text-right text-primary">Lozinka</label>
							<input type="password" name="userPassword" class="flex-1 input-standard text-right" disabled>
						</div>
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userFirstName" class="w-1/3 text-right text-primary">Ime</label>
							<input type="text" name="userFirstName" class="flex-1 input-standard text-right">
						</div>
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userLastName" class="w-1/3 text-right text-primary">Prezime</label>
							<input type="text" name="userLastName" class="flex-1 input-standard text-right">
						</div>
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userEmail" class="w-1/3 text-right text-primary">E-mail adresa</label>
							<input type="email" name="userEmail" class="flex-1 input-standard text-right">
						</div>
						<div class="w-full flex justify-start items-center gap-4 my-4">
							<label for="userPhone" class="w-1/3 text-right text-primary">Telefon (+123 12 1234567)</label>
							<input type="tel" name="userPhone" pattern="/+[0-9]{3} [0-9]{2} [0-9]{6,7}" class="flex-1 input-standard text-right">
						</div>
						<div class="w-full flex justify-end items-center gap-4 mt-4">
							<button id="userUpdate" class="p-2 btn btn-primary">Sačuvaj</button>
						</div>
					</div>
				</div>
				<!-- Tab: Podešavanja -->
				<div id="content2" class="w-full h-main p-4 hidden">
					<div class="w-full h-full flex gap-4">
						<div class="w-1/2 flex">
							<img id="companyLogo" src="http://simaks/img/logo.jpg" alt="Logo" class="w-full">
						</div>
						<div class="w-1/2 flex flex-col justify-start items-start gap-4">
							<div class="w-full">
								<input type="text" name="companyName" class="w-full input-standard">
								<label for="companyName">Naziv firme</label>
							</div>
							<div class="w-full">
								<input type="text" name="companyAddress" class="w-full input-standard">
								<label for="companyAddress">Adresa firme</label>
							</div>
							<div class="w-full">
								<input type="text" name="companyCity" class="w-full input-standard">
								<label for="companyCity">Grad</label>
							</div>
							<div class="w-full">
								<input type="text" name="companyPIB" class="w-full input-standard">
								<label for="companyPIB">PIB</label>
							</div>
							<div class="w-full">
								<input type="text" name="companyMB" class="w-full input-standard">
								<label for="companyMB">MB</label>
							</div>
							<div class="w-full">
								<input type="tel" name="companyPhone" pattern="/+[0-9]{3} [0-9]{2} [0-9]{6,7}" class="w-full input-standard">
								<label for="companyPhone">Telefon (+123 12 1234567)</label>
							</div>
							<div class="w-full">
								<input type="text" name="companyUrl" class="w-full input-standard">
								<label for="companyUrl">Website</label>
							</div>
							<div class="w-full flex justify-end">
								<button id="companyUpdate" class="p-2 btn btn-primary">Sačuvaj</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Tab: Baze proizvoda -->
				<div id="content3" class="w-full h-main p-4 hidden flex-col justify-start items-start overflow-x-hidden overflow-y-auto">
					<table class="w-full">
						<thead>
							<tr>
								<th class="w-[5%]">Šifra</th>
								<th class="w-[5%]">Tip</th>
								<th class="w-[8%]">Proizvođač</th>
								<th class="w-[10%]">Naziv</th>
								<th class="w-[6%]">Oznaka</th>
								<th class="w-[5%]">Slika</th>
								<th class="w-[15%]">Opis</th>
								<th class="w-[5%]">Stavke</th>
								<th class="w-[5%]">Jed. mere</th>
								<th class="w-[8%]">Cena</th>
								<th class="w-[15%]"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="w-[5%]">
									<input type="text" name="code" class="input-standard w-full">
								</td>
								<td class="w-[5%]">
									<select name="type" class="w-full input-standard text-left">
										<option value="P">Pojedinačni</option>
										<option value="G">Grupni</option>
									</select>
								</td>
								<td class="w-[8%]">
									<input type="text" name="manufacturer" class="w-full input-standard">
								</td>
								<td class="w-[10%]">
									<input type="text" name="name" class="w-full input-standard">
								</td>
								<td class="w-[6%]">
									<input type="text" name="model" class="w-full input-standard">
								</td>
								<td class="w-[5%]">
									<div id="imageContainer" class="w-full flex justify-center items-center cursor-pointer">
										<img id="imagePreview" src="./img/products/dummy.jpg" alt="Prikazana slika" class="w-12 h-12 border">
									</div>
									<input type="file" id="imgInput" name="image" class="hidden w-full input-standard">
								</td>
								<td class="w-[15%]">
									<textarea name="description" rows="1" class="w-full input-standard"></textarea>
								</td>
								<td class="w-[5%]"></td>
								<td class="w-[5%]">
									<select name="units" class="w-full input-standard text-left">
										<option value="kom">Komad</option>
										<option value="kpl">Komplet</option>
										<option value="set">Set</option>
									</select>
								</td>
								<td class="w-[8%]">
									<input type="number" name="price" class="w-full input-standard">
								</td>
								<td class="w-[15%] h-full">
									<div class="w-full flex justify-center items-center gap-2">
										<button name="insertData" class="cursor-pointer">
