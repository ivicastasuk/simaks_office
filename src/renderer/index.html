			</header>
			<main class="w-full h-main flex flex-col">
				<div class="tabs tabs-boxed rounded-none">
					<a class="tab tab-active">Korisnički profil</a>
					<a class="tab">Podešavanja</a>
					<a class="tab">Baze</a>
					<a class="tab">Ponude</a>
				</div>
				<!-- Tab: Korisnički profil -->
				<div id="content1" class="w-full h-full p-4 overflow-y-auto">
					<div class="w-full h-full grid grid-cols-[2fr_1fr] gap-4">
						<div class="w-full flex">col 1</div>
						<div class="w-full flex flex-col justify-start items-start gap-4">
							<div class="border rounded-md shadow-md">
								<img src="./img/products/ar-0001.jpg" class="w-full block">
							</div>
						</div>
					</div>
				</div>
				<!-- Tab: Podešavanja -->
				<div id="content2" class="p-4 hidden">

				</div>
				<!-- Tab: Baze -->
				<div id="content3" class="w-full p-4 hidden">
					<table class="w-full">
						<thead>
							<tr>
								<th class="w-[5%]">Šifra</th>
								<th class="w-[5%]">Tip</th>
								<th class="w-[8%]">Proizvođač</th>
								<th class="w-[10%]">Naziv</th>
								<th class="w-[6%]">Oznaka</th>
								<th class="w-[5%]">Slika</th>
								<th class="w-[15%]">Opis</th>
								<th class="w-[5%]">Stavke</th>
								<th class="w-[5%]">Jed. mere</th>
								<th class="w-[8%]">Cena</th>
								<th class="w-[15%]"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="w-[5%]">
									<input type="text" name="code" class="input-standard w-full">
								</td>
								<td class="w-[5%]">
									<select name="type" class="w-full input-standard text-left">
										<option value="P">Pojedinačni</option>
										<option value="G">Grupni</option>
									</select>
								</td>
								<td class="w-[8%]">
									<input type="text" name="manufacturer" class="w-full input-standard">
								</td>
								<td class="w-[10%]">
									<input type="text" name="name" class="w-full input-standard">
								</td>
								<td class="w-[6%]">
									<input type="text" name="model" class="w-full input-standard">
								</td>
								<td class="w-[5%]">
									<div id="imageContainer" class="w-full flex justify-center items-center cursor-pointer">
										<img id="imagePreview" src="./img/products/dummy.jpg" alt="Prikazana slika" class="w-12 h-12 border">
									</div>
									<input type="file" id="imgInput" name="image" class="hidden w-full input-standard">
								</td>
								<td class="w-[15%]">
									<textarea name="description" rows="1" class="w-full input-standard"></textarea>
								</td>
								<td class="w-[5%]"></td>
								<td class="w-[5%]">
									<select name="units" class="w-full input-standard text-left">
										<option value="kom">Komad</option>
										<option value="kpl">Komplet</option>
										<option value="set">Set</option>
									</select>
								</td>
								<td class="w-[8%]">
									<input type="number" name="price" class="w-full input-standard">
								</td>
								<td class="w-[15%] h-full">
									<div class="w-full flex justify-center items-center gap-2">
										<button name="insertData" class="cursor-pointer" onclick="showAlert()">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path fill="currentColor" d="M14 10c2.2 0 4-1.8 4-4s-1.8-4-4-4s-4 1.8-4 4s1.8 4 4 4m-1-5V3h2v2h2v2h-2v2h-2V7h-2V5zM9 6c0-1.6.8-3 2-4h-1c-3.9 0-7 .9-7 2c0 1 2.6 1.8 6 2m1 9c-3.9 0-7-.9-7-2v3c0 1.1 3.1 2 7 2s7-.9 7-2v-3c0 1.1-3.1 2-7 2m2.8-4.2c-.9.1-1.9.2-2.8.2c-3.9 0-7-.9-7-2v3c0 1.1 3.1 2 7 2s7-.9 7-2v-2c-.9.7-1.9 1-3 1c-.4 0-.8-.1-1.2-.2M10 10h1c-1-.7-1.7-1.8-1.9-3C5.7 6.9 3 6 3 5v3c0 1.1 3.1 2 7 2"/></svg>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="flex items-center justify-center gap-4 p-4">
						<button id="fetchData" class="p-2 btn btn-primary">Izvuci podatke</button>
						<button id="insertData" class="p-2 btn btn-primary">Upisi podatke</button>
					</div> 			
					<div id="data-container"></div>
				</div>
				<!-- Tab: Rad sa ponudama -->
				<div id="content4" class="p-4 hidden">Tab content 4</div>
			</main>
		</div>
	</body>
	<script type="module" src="./js/renderer.js"></script>
</html>
